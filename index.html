<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css"></link>
    
</head>
<body>
    
    

    <div class="main-container">
        <div class="container">
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>

        </div> 
        <div class="gameinfo">
            <p><strong>Tic-Tac-Toe</strong></p>
            <div>
                <div class="turninfo">Turn for X</div>
                <div class="whowon"></div>

                <button class="btn">Reset</button>
            </div>

        </div>
    </div>
    <div class="winimg">
        <!-- <img class="iimg" src="win.gif" alt="haha"> -->
        <video src="winvdo.mp4" type="video/mp4" class="iimg" ></video>
     </div>


    <script src="script.js"></script>
</body>
</html>
